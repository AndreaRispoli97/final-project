<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title th:if="${edit}">Modifica corso</title>
    <title th:unless="${edit}">Creazione corso</title>
</head>

<body>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="container">
        <div class="col-8 container mx-auto">
            <div class="mb-3 mt-3">

                <h1 th:if="${edit}">Corso di: [[${corso.name}]]</h1>
                <h1 th:unless="${edit}">Creazione corso</h1>
            </div>

            <form th:action="${edit}? @{/corsi/edit/{id}(id=${corso.id})} : @{/corsi/create}" th:object="${corso}"
                method="post" class="mb-5">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label" for="name">Nome: </label>
                    <input class="form-control" type="text" id="text" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="image">Link Immagine: </label>
                    <input class="form-control" type="text" id="text" th:field="*{image}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('image')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Descrizione: </label>
                    <input class="form-control" type="text" id="text" th:field="*{description}"
                        th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="price">Al prezzo mensile di: </label>
                    <input class="form-control" type="text" id="text" th:field="*{price}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <button th:if="${edit}" type="submit" class="btn btn-primary">Modifica Corso</button>
                <button th:unless="${edit}" type="submit" class="btn btn-primary">Crea Corso</button>
        </div>


        </form>

        </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>

</html>
