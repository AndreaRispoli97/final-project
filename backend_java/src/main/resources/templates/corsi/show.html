<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Corso</title>
</head>

<body>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="container py-5" th:object="${corso}">
        <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
            <img th:src="*{image}" alt="Corso" class="card-img-top rounded-top-4">
            <div class="card-body text-center">
                <h1 class="card-title fw-bold display-5 text-primary">
                    Corso di: [[*{name}]]
                </h1>
                <p class="card-text fs-5 text-muted">
                    [[*{description}]]
                </p>
                <p class="card-text fs-5 text-muted">Retta mensile di: [[*{price}]]$</p>

                <a th:href="@{/corsi/{id}/promos(id=*{id})}" class="btn btn-primary btn-sm"
                    sec:authorize="hasAuthority('ADMIN')">Nuova
                    Offerta</a>
            </div>
        </div>
        <section class="row m-3">

            <div class="col-12" th:unless="${corso.getPromos().size() > 0}">
                <div class="alert alert-warning">
                    <h2>Nessuna Offerta per questo corso al momento</h2>
                </div>
            </div>
            <div class="col-12" th:if="${corso.getPromos().size() > 0}">
                <h2 class="fw-bold">Offerte</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data Inizio</th>
                            <th>Data Fine</th>
                            <th>Nome Offerta</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="promo : *{promos}">
                            <td>[[${promo.offerDate}]]</td>
                            <td>[[${promo.finishOfferDate}]]</td>
                            <td>[[${promo.titleOffer}]]</td>
                            <td>
                                <a th:href="@{/promos/edit/{id}(id=${promo.id})}" class="btn btn-success btn-sm"
                                    sec:authorize="hasAuthority('ADMIN')">Aggiorna</a>
                            </td>
                            <td>
                                <form th:action="@{/promos/delete}" method="post" sec:authorize="hasAuthority('ADMIN')">
                                    <input type="hidden" name="id" th:value="${promo.id}">
                                    <button type="submit" class="btn btn-warning btn-sm">Elimina</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
