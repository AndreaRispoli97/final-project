<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Studente</title>
</head>

<body>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="container">
        <div class="col-8 container mx-auto">
            <div class="mb-3 mt-3">

                <h1 th:if="${edit}">Studente: [[${student.name}]] [[${student.surname}]]</h1>
                <h1 th:unless="${edit}">Studente da registrare</h1>
            </div>

            <form th:action="${edit} ? @{/students/edit/{id}(id=${student.id})} : @{/students/create}"
                th:object="${student}" method="post" class="mb-5">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label" for="name">Nome:</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="surname">Cognome:</label>
                    <input class="form-control" type="text" id="surname" th:field="*{surname}"
                        th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('surname')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('surname')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Corsi</label>
                    <div class="form-check" th:each="corso : ${corsi}">
                        <input type="checkbox" th:id="|corso-${corso.id}|" th:field="*{corsi}" th:value="${corso.id}"
                            class="form-check-input">
                        <label th:for="|corso-${corso.id}|" class="form-check-label" th:text="${corso.name}"></label>
                    </div>
                </div>
                <button th:if="${edit}" type="submit" class="btn btn-primary">Modifica dati</button>
                <button th:unless="${edit}" type="submit" class="btn btn-primary">Nuovo/a Studente/essa</button>
        </div>


        </form>

        </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>

</html>
