<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <title>Studente</title>
</head>

<body>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="container">
        <div class="container mx-auto mt-5 mb-5">
            <div th:object="${student}">
                <div class="card-body">
                    <h2 class="card-title mb-3">[[*{name}]] [[*{surname}]]</h2>
                    <p>Partecipa a [[*{corsi.size()}]] corsi</p>
                    <div th:each="corso : *{corsi}">
                        <p>
                            Corso di: <strong>[[${corso.name}]]</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
